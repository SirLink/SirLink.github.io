<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QueueSmart</title>
    <!-- Bootstrap core CSS -->
    <link href="resources/ibt/css/bootstrap.css" rel="stylesheet">
    <!-- IBT Bootstrap -->
    <link href="resources/ibt/css/ibt.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="top-bar peach-gradient p-3 z-depth-2 ">
        <h5 class="text-center white-text font-weight-normal">INGRESA TUS DATOS</h>
    </div>


    <div class="form card">
        <img class="pb-5 mx-auto d-block logo img-fluid  " src="images/logo.png">

        <!-- Stepper -->
        <div class="steps-form-2">
            <div class="steps-row-2 setup-panel-2 ">
                <div class="steps-step-2">
                    <a href="#step-1" type="button" class="btn btn-amber btn-circle-2 waves-effect ml-0" data-toggle="tooltip" data-placement="top"
                        title="Información básica">
                        <i class="fas fa-user-circle"></i>
                    </a>
                </div>
                <div class="steps-step-2">
                    <a href="#step-2" type="button" class="disabled btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top"
                        title="Mapa">
                        <i class="fas fa-map-marked-alt"></i>
                    </a>
                </div>


            </div>
        </div>

        <!-- First Step -->
        <form role="form" action="" method="post">
            <div class="row setup-content-2" id="step-1">
                <div class="col-md-12">
                    <h3 class="font-weight-bold pl-0 my-4">
                        <strong>Información básica</strong>
                    </h3>
                    <div class="form-group md-form">
                        <label for="yourEmail-2" data-error="wrong" data-success="right">Nombre</label>
                        <input id="yourEmail-2" type="text" required="required" class="form-control validate">
                    </div>
                    <div class="form-group md-form">
                        <label for="yourUsername-2" data-error="wrong" data-success="right">DNI</label>
                        <input id="yourUsername-2" type="number" required="required" class="form-control validate">
                    </div>
                    <button class="btn btn-amber btn-rounded nextBtn-2 float-right" type="button">Siguiente</button>
                </div>
            </div>

            <!-- Second Step -->
            <div class="row setup-content-2" id="step-2">
                <div class="col-md-12">
                    <h3 class="font-weight-bold pl-0 my-4">
                        <strong>Mapa</strong>
                    </h3>
                    <div id="map_canvas" class="z-depth-2"></div>

                </div>
            </div>

        </form>
    </div>

    <!-- Frame Modal Bottom -->
    <div class="modal fade bottom" id="frameModalBottom" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">

        <!-- Add class .modal-frame and then add class .modal-bottom (or other classes from list above) to set a position to the modal -->
        <div class="modal-dialog modal-frame modal-bottom" role="document">


            <div class="modal-content">

                <div class="modal-header peach-gradient">
                    <h2 class="modal-title text-white" id="title-modal"></h2>
                </div>
                <div class="modal-body">
                    <div class="row d-flex justify-content-left pl-3 align-items-center">

                        <p class="pt-3 pr-2 " id="direccion-modal"></p>

                       
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-amber" data-dismiss="modal" data-toggle="modal" data-target="#fullHeightModalBottom">Seleccionar un servicio >></button>
                    </div>
            </div>
        </div>
    </div>
    <!-- Frame Modal Bottom -->

    <!-- Full Height Modal Right -->
    <div class="modal fade bottom" id="fullHeightModalBottom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
        <div class="modal-dialog modal-full-height modal-bottom" role="document">


            <div class="modal-content">
                <div class="modal-header peach-gradient">
                    <h2 class="modal-title w-100 text-white" id="myModalLabel">Selecciona un servicio</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="reclamos" name="materialExampleRadios">
                        <label class="form-check-label" for="reclamos">RECLAMOS</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="atCliente" name="materialExampleRadios">
                        <label class="form-check-label" for="atCliente">ATENCIÓN AL CLIENTE</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="tramites" name="materialExampleRadios">
                        <label class="form-check-label" for="tramites">TRAMITES DOCUMENTADOS</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="oficinas" name="materialExampleRadios">
                        <label class="form-check-label" for="oficinas">OFICINAS ADMINISTRATIVAS</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="prestamos" name="materialExampleRadios">
                        <label class="form-check-label" for="prestamos">PRESTAMOS</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="pagos" name="materialExampleRadios">
                        <label class="form-check-label" for="pagos">PAGOS</label>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-amber">Enviar <i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Full Height Modal Right -->



    <!-- JQuery -->
    <script type="text/javascript" src="resources/ibt/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="resources/ibt/js/bootstrap.bundle.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="resources/ibt/js/bootstrap.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="resources/ibt/js/ibt.js"></script>
    <!-- Custom JS -->

    <script type="text/javascript" src="js/js.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAIyeU9ygReWNvTK7a2zGyWx2hRxWN4Mg&callback=initMap"
    async defer></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7Z8T1sSXkBc3sLCT3K7auERe1Oapo5Lo&callback=initMap"></script>
</body>

</html>
