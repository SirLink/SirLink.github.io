    <div class="container-form card" id="container-form">
        <form id="form"> 
            <fieldset class="form">
              <legend>Personal information:</legend>
              <label for="firstname">First name</label>
              <input type="text" name="firstname" placeholder="Your name" required id="name"><br>

              <label for="lastname">Last name</label>
              <input type="text" name="lastname" placeholder="Your last name" required id="lname"><br>

              <label for="email">Email</label>
              <input type="email" name="email" placeholder="Your email" required id="email"><br>

              <input type="submit" value="Submit" id="submit">
            </fieldset>
          </form>
